<div class="login-container">
    <div class="login-content">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group1">
                <label for="email">Email</label>
                <input type="text" name="" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
                <span class="error-text"
                    *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid
                    email!</span>
            </div>
            <div class="form-group2">
                <label for="password">Password</label>
                <input type="text" name="" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
                <span class="error-text"
                    *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Password must
                    contain atleast uppercase, lowercase,number and special character</span>
            </div>
            <button mat-raised-button
                style="background-color: #9BA3ED ; font-family: Inter Bold;  width: 170px ; height: 35px; text-align: center;margin-left: 230px; margin-top: 30px;"
                type="submit" >Sign In or Register</button>
                <!-- [disabled]="signupForm.invalid" -->
        </form>
    </div>

</div>
